<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | V-Crab System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.98);
            opacity: 0;
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            padding-left: 40px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            transform: scale(1.02);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: var(--primary);
        }

        .btn-primary {
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            overflow: hidden;
            border: none;
            transform: translateY(5px);
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        .decorative-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(165, 180, 252, 0.1) 100%);
            z-index: -1;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <!-- Decorative background elements -->
    <div class="decorative-shape w-64 h-64 -top-32 -left-32"></div>
    <div class="decorative-shape w-96 h-96 -bottom-48 -right-48"></div>
    <div class="decorative-shape w-80 h-80 top-1/4 right-1/4"></div>

    <div class="card p-8 w-full max-w-md">
        <div class="text-center mb-8 relative">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-indigo-100 rounded-full blur-lg opacity-50 animate-pulse"></div>
                <img src="{{ url_for('static', filename='images/vcrab.png') }}" alt="V-Crab System Logo" 
                    class="w-24 h-24 mx-auto mb-6 floating relative">
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Reset Password</h2>
            <p class="text-gray-500">Create a new password for your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="mb-6 p-4 rounded-lg {% if category == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %} animate__animated animate__bounceIn">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="hidden" name="reset_code" value="{{ reset_code }}">

            <div class="input-container">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1 ml-1">New Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required aria-label="New Password"
                        class="input-field w-full px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-indigo-100"
                        placeholder="Enter new password">
                    <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span class="password-toggle" id="toggle-password">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="input-container">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1 ml-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm_password" name="confirm_password" required aria-label="Confirm Password"
                        class="input-field w-full px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-indigo-100"
                        placeholder="Confirm new password">
                    <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="password-toggle" id="toggle-confirm-password">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full btn-primary text-white font-medium py-3 px-4 mt-6 relative overflow-hidden">
                <span class="btn-text">Reset Password</span>
                <svg id="loading-spinner" class="hidden w-5 h-5 text-white animate-spin absolute right-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
            Remember your password? 
            <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200">Sign in</a>
        </div>
    </div>

    <script>
        // Form submission animation
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.getElementById('submit-btn');
            const spinner = document.getElementById('loading-spinner');
            
            // Show loading spinner
            button.disabled = true;
            button.querySelector('.btn-text').textContent = 'Resetting...';
            spinner.classList.remove('hidden');
            
            // Add shake animation if form is invalid
            if (!this.checkValidity()) {
                e.preventDefault();
                this.classList.add('shake');
                setTimeout(() => {
                    this.classList.remove('shake');
                }, 500);
                
                button.disabled = false;
                button.querySelector('.btn-text').textContent = 'Reset Password';
                spinner.classList.add('hidden');
            }
        });

        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('svg').classList.toggle('text-indigo-500');
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm_password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('svg').classList.toggle('text-indigo-500');
        });

        // Input field focus effects
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.querySelector('label').classList.add('text-indigo-600', 'font-medium');
                this.parentElement.querySelector('.input-icon').classList.add('scale-110');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.parentElement.querySelector('label').classList.remove('text-indigo-600', 'font-medium');
                this.parentElement.querySelector('.input-icon').classList.remove('scale-110');
            });
        });

        // Animate elements sequentially
        const animateElements = () => {
            const elements = document.querySelectorAll('.input-container');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = 1;
                    el.style.transform = 'translateY(0)';
                }, 200 * (index + 1));
            });
        };

        // Run animations when page loads
        window.addEventListener('load', animateElements);
    </script>
</body>
</html>
